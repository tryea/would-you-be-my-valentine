<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Question</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #ffe6e6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        text-align: center;
        padding: 20px;
        border: 2px solid #ff6699;
        border-radius: 10px;
        background-color: #fff;
        max-width: 400px;
        width: 100%;
      }
      img {
        width: 100%;
        max-width: 300px;
        height: auto;
      }
      h1 {
        color: #d6336c;
        font-size: 1.5rem;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      #yesBtn {
        background-color: #ff4d4d;
        color: white;
      }
      #noBtn {
        background-color: #4da6ff;
        color: white;
      }
      /* Adjust text and button sizes on smaller screens */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.2rem;
        }
        button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Initial Image -->
      <img id="mainImage" src="asking.jpg" alt="Valentine Image" />
      <!-- Text -->
      <h1 id="valentineText">Would you be my valentine?</h1>
      <div style="display: flex; flex-direction: row; justify-content: center">
        <!-- Buttons -->
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>

    <script>
      // Initial scale factor for the "Yes" button
      let scale = 1;

      // Grab DOM elements
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const mainImage = document.getElementById("mainImage");
      const valentineText = document.getElementById("valentineText");

      // Increase the size of the "Yes" button when the "No" button is clicked
      noBtn.addEventListener("click", function () {
        scale += 0.2;
        yesBtn.style.transform = "scale(" + scale + ")";
      });

      // Update image, text, and hide buttons when the "Yes" button is clicked
      yesBtn.addEventListener("click", function () {
        mainImage.src = "happy.jpg";
        valentineText.innerText = "I knew it you would";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      });
    </script>
  </body>
</html>
